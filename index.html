<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Cesar Chiffre</title>


    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/Draggable.min.js"></script>
    

    <link href="style.css" rel="stylesheet" />
    <style>
           html{
            height: 100%;
            width: 100%;
        }

        body{
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            background: #333;
            position: relative;
        }
     
    </style>
</head>
<body>


    <div class="cesar-chiffre">
       <div class="cesar-chiffre__form">          
            <textarea id="cesar-chiffre-message-input" placeholder="message"></textarea>


            <div class="cesar-chiffre__form-input">
                <label>key</label>
                <input placeholder="key" type="number" id="cesar-chiffre-key-input" value="0"/>
            </div>

            <div class="cesar-toggle">

              
                <input type="radio" name="cesar-coding" value="encode" id="cesar-coding-encode" checked/>
                <label for="cesar-coding-encode" class="cesar-toggle__option">encode</label>  
                <input type="radio" name="cesar-coding" value="decode" id="cesar-coding-decode"/>
                <label for="cesar-coding-decode" class="cesar-toggle__option">decode</label>    
              
            </div>
            
          
            <div class="ceasar-chiffre__output" id="cesar-chiffre-output">
                Output
            </div>
            <div>
                <button id="cesar-start-animation-button">animate</button>
             
            </div>
            
        </div>
 
        <div class="cesar-chiffre__svg-container">
            <div class="cesar-chiffre__svg" id="cesar-chiffre-svg"></div>

        </div>   
    </div>

        <script>
            const n = 0
            const m = 25
            const segmentDistance = n -m;

            const shortesSegmentRotationDistance = Math.abs(segmentDistance) > 13 ? (13 * (segmentDistance/Math.abs(segmentDistance)) -  (segmentDistance % 13)) * -1 : segmentDistance;
            console.log(shortesSegmentRotationDistance)
        </script>

        <script type="module" src="index.js"></script>
       
</body>
</html>
